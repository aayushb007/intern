<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Feedback</title>
  </head>
  <body>
             <div class="text-center"><h1>Feedback Form</h1></div>
     <form action="./fb.php" class="p-5 bg-white" type="POST">
             

              <div class="row form-group">
                
                <div class="col-md-12">
                  <label class="text-black" for="name">Name</label>
                  <input type="text" id="lname" name="name" class="form-control">
                </div>
              </div>

              <div class="row form-group">
                
                <div class="col-md-12">
                  <label class="text-black" for="email">Email</label> 
                  <input type="email" id="email" name="email" class="form-control">
                </div>
              </div>

              <div class="row form-group">
                
                <div class="col-md-12">
                 <div class="form-check">
                 <input class="form-check-input" type="radio" name="rating" value="10" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                   Excellent
                           </label>
                          </div>
                    <div class="form-check">
                    <input class="form-check-input" type="radio" name="rating" value="8" id="flexRadioDefault2" checked>
                         <label class="form-check-label" for="flexRadioDefault2">
                                  Good
                         </label>
                          </div>
                          <div class="form-check">
                    <input class="form-check-input" type="radio" name="rating" value="6" id="flexRadioDefault2" checked>
                         <label class="form-check-label" for="flexRadioDefault2">
                                  Bad
                         </label>
                          </div>
                          <div class="form-check">
                    <input class="form-check-input" type="radio" name="rating" value="4" id="flexRadioDefault2" checked>
                         <label class="form-check-label" for="flexRadioDefault2">
                                  Poor
                         </label>
                          </div>
                
                
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <label class="text-black" for="message">Message</label> 
                  <textarea name="message" id="message" name="message" cols="30" rows="3" class="form-control"></textarea>
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <input type="submit" name="gg" value="Give your Feedback" class="btn btn-primary py-2 px-4 text-white">
                </div>
              </div>

  
            </form>
          

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
